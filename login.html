<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    #form-signin {
      width: 100%;
      max-width: 330px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 2rem;
    }

    #msg-error {
      color: #ff4136;
      font-size: 0.8rem;
      display: none;
    }

  </style>
</head>

<body class="text-center">
  <form id="form-signin">
    <img class="mb-4" src="img/icon.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus autocomplete="username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required autocomplete="current-password">
    <p id="msg-error"></p>
    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign in</button>
  </form>
  <script src="js/login.js"></script>
</body>

</html>
