    <style>
        .avatar-image {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 100%;
            box-shadow: 0px 0px 0px 4px #fff, 0px 0px 0px 6px #ccc;
            margin: 0 auto;
            display: block;
        }

        @media (max-width: 767px) {
            .avatar-image {
                width: 200px;
                height: 200px;
            }
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">

        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto nav-fill w-100">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sell.html">Vender</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="py-2 d-inline-block text-white dropdown-toggle" id="dropdownUserMenu"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">

                    </div>
                </li>

    <div class="container p-5">
        <form id='profile-form'>
            <div class="row">
                <div class="col-12 col-md-3 col-xl-2">
                    <div>
                        <img src="img/default-avatar.svg" id="currentAvatarImage" class="avatar-image" alt="">
                    </div>
                    <div class="text-center p-2">
                        <a href="#" data-toggle="modal" data-target="#avatarSelectionForm">Seleccionar</a>
                    </div>
                </div>
                <div class="col-12 col-md-9 col-xl-10">
                    <div class="row">
                        <div class="col-12 col-md-6 pb-4">
                            <label for="firstName">Primer nombre</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-12 col-md-6 pb-4">
                            <label for="middleName">Segundo nombre</label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 pb-4">
                            <label for="lastName1">Primer apellido</label>
                            <input type="text" class="form-control" id="lastName1" required>
                        </div>
                        <div class="col-12 col-md-6 pb-4">
                            <label for="lastName2">Segundo apellido</label>
                            <input type="text" class="form-control" id="lastName2">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-6 pb-4">
                            <label for="dateOfBirth">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6 pb-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6 pb-4">
                            <label for="phone">Teléfono de contacto</label>
                            <input type="tel" class="form-control" id="phone" pattern="^([\+][0-9]{1,3}|0)?[0-9]{8}$"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group px-3">
                            <button type="submit" class="btn btn-primary">
                                GUARDAR CAMBIOS
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="avatarSelectionForm" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <form id="avatarSelectionForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Selecciona una imagen</h5>
                        <button class="btn bg-transparent" data-dismiss="modal"
                            style="margin-left: -40px; z-index: 100;">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col p-4">
                            <img src="img/default-avatar.svg" alt="" class="avatar-image" id="selectedAvatarImage">
                        </div>
                        <div class="col mb-2">
                            <div class="btn-group w-100">
                                <input id="btnAvatarFile" type="button" value="Archivo"
                                    class="btn btn-outline-secondary w-50 active" />
                                <input id="btnAvatarURL" type="button" value="URL"
                                    class="form-control btn btn-outline-secondary w-50" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group" id="panelAvatarFile">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="avatarImageFile"
                                        accept=".jpg,.jpeg,.png" required>
                                    <label class="custom-file-label" for="avatarImageFile"
                                        id="avatarImageFileLabel">Archivo de imagen</label>
                                </div>
                            </div>
                            <div class="input-group" id="panelAvatarURL">
                                <input type="text" class="form-control" id="avatarImageURL"
                                    placeholder="URL a una imagen" required disabled>
                                <div class="input-group-append">
                                    <button class="btn border" id="clearImageURL">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">SALIR</button>
                        <button type="submit" class="btn btn-primary">SELECCIONAR IMAGEN</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
